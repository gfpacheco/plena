<!DOCTYPE html>
<html lang="%LANG_ISO_CODE%">

<head>
  <meta charset="utf-8" />
  <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
  <title>%WEB_TITLE%</title>
  <link rel="apple-touch-icon" sizes="57x57" href="%WEB_PUBLIC_URL%apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="%WEB_PUBLIC_URL%apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="%WEB_PUBLIC_URL%apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="%WEB_PUBLIC_URL%apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="%WEB_PUBLIC_URL%apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="%WEB_PUBLIC_URL%apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="%WEB_PUBLIC_URL%apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="%WEB_PUBLIC_URL%apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="%WEB_PUBLIC_URL%apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="%WEB_PUBLIC_URL%android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="%WEB_PUBLIC_URL%favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="%WEB_PUBLIC_URL%favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="%WEB_PUBLIC_URL%favicon-16x16.png">
  <link rel="manifest" href="%WEB_PUBLIC_URL%manifest.json">
  <meta name="msapplication-TileColor" content="#ffefd6">
  <meta name="msapplication-TileImage" content="%WEB_PUBLIC_URL%ms-icon-144x144.png">
  <meta name="theme-color" content="#ffefd6">

  <!-- TODO: Bacon: build a reliable system for testing these style changes -->
  <style>
    /**
       * Building on the RNWeb reset:
       * https://github.com/necolas/react-native-web/blob/master/packages/react-native-web/src/exports/StyleSheet/initialRules.js
       */
    html,
    body,
    #%ROOT_ID% {
      width: 100%;
      /* To smooth any scrolling behavior */
      -webkit-overflow-scrolling: touch;
      margin: 0px;
      padding: 0px;
      /* Allows content to fill the viewport and go beyond the bottom */
      min-height: 100%;
    }

    #%ROOT_ID% {
      flex-shrink: 0;
      flex-basis: auto;
      flex-grow: 1;
      display: flex;
      flex: 1;
    }

    html {
      scroll-behavior: smooth;
      /* Prevent text size change on orientation change https://gist.github.com/tfausak/2222823#file-ios-8-web-app-html-L138 */
      -webkit-text-size-adjust: 100%;
      height: 100%;
    }

    body {
      display: flex;
      /* Allows you to scroll below the viewport; default value is visible */
      overflow-y: auto;
      overscroll-behavior-y: none;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -ms-overflow-style: scrollbar;
    }

  </style>
</head>

<body>
  <noscript>%NO_SCRIPT%</noscript>
  <div id="%ROOT_ID%"></div>
</body>

</html>
